rootProject.name = 'effective-java'

dependencyResolutionManagement {
    repositories {
        mavenLocal()
        maven {
            url 'https://maven.aliyun.com/repository/public/'
        }
        mavenCentral()
    }
}
include 'design-pattern'
include 'thread'
include 'java-agent'
include 'java-agent:agent'
findProject(':java-agent:agent')?.name = 'agent'
include 'java-agent:application'
findProject(':java-agent:application')?.name = 'application'

